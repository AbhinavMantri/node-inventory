<div class="login-page">
    <div class="card">
        <div class="card-header">
            <div class="card-title">
                <h3>Registration</h3>
            </div>
        </div>
        <div class="card-body">
            <div *ngIf="errorMessage">
                <div class="alert alert-danger" role="alert">
                  {{errorMessage}}
                </div>
            </div>
            <form (ngSubmit)="onSubmit()" ngNativeValidate>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input [(ngModel)]="user.name" type="text" class="form-control" name="name" id="name" required>
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input [(ngModel)]="user.email" type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" required>
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input [(ngModel)]="user.password" type="password" class="form-control" name="password" id="password" required>
                </div>
                <div class="login-bottom">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <a class="nav-link" [routerLink]="['/login']">Already have an account?</a>
                </div>
            </form>
        </div>
    </div>
</div>
