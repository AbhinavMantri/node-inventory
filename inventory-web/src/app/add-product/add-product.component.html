<div class="card add-product">
    <div class="card-header">
        <h5>Add Product</h5>
    </div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" ngNativeValidate>
            <div class="form-group">
                <label for="title">Title</label>
                <input [(ngModel)]="product.title" type="text" class="form-control" name="title" id="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" [(ngModel)]="product.description" name="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-info">Add</button>
        </form>
    </div>
</div>
